<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="/Week6/javascript/scriptfire.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/Week6/javascript/signup.css">
  <script type="module" src="/Week6/javascript/scriptfire.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Images/OIP (1).jpeg" alt="Yatra Ko Sathi Logo">
            <h1>Yatra Ko Sathi</h1>
        </div>
        <form id="signupForm">
          <input type="text" id="fullname" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Login here</a></p>
        <p id="message"></p>
      </div>
      <script src="/Week6/javascript/scriptfire.js"></script>
  
   

</body>
